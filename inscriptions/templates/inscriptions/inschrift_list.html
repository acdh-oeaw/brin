{% extends "webpage/base.html" %}

{% block content %}

<div class="container">
<div class="panel panel-default procustom-panel-list">
    <div class="panel-heading procustom-panel-heading">
        <h1>Inschriften </h1>
        <div>
        <a class="btn btn-primary" href="{% url 'inschriften:inschrift_create' %}" role="button">neue Inschrift Anlegen</a>
      </div>
      <br>
    </div>
    <div class="panel-body procustom-panel-body">
       {% for object in object_list %}
       <li>
           {{ object.transkription_normalized|truncatechars:20 }} <a href="{% url 'inschriften:inschrift_detail' pk=object.id %}">{{ object }}</a>
      </li>
       {% endfor %}

    </div>
</div>
</div>


{% endblock %}
