{% extends "webpage/base.html" %}

{% block content %}

<div class="container">
<div class="card card-default procustom-card-list">
    <div class="card-header">
        <h1>Inschriften </h1>
        <div>
            {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'inschriften:inschrift_create' %}" role="button">neue Inschrift Anlegen</a>
            {% endif %}
      </div>
      <br>
    </div>
    <div class="card-body procustom-card-body">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Inschriften ID</th>
                <th>Inschriften Text</th>
            </tr>
            {% for object in object_list %}
                <tr>
                    <td><a href="{% url 'inschriften:inschrift_detail' pk=object.id %}">{{ object }}</a></td>
                    <td>{{ object.transkription_normalized|truncatechars:20 }}</td>
                </tr>
            {% endfor %}
        </table>

    </div>
</div>
</div>


{% endblock %}
